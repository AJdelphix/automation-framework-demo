databaseChangeLog:
  - changeSet:
      id: createRecordsTable
      author: Derek Smart
      changes:
      - createTable:
          tableName: records
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: patient_id
              type: int
              constraints:
                nullable: false
          - column:
              name: type
              type: varchar(255)
              constraints:
                  nullable: false

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
  - changeSet:
      id: createUsersTable
      author: Derek Smart
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: SELECT table_name FROM information_schema.tables WHERE table_name='users';
      changes:
      - createTable:
          tableName: users
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: username
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: firstname
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: lastname
              type: varchar(255)
              constraints:
                nullable: false

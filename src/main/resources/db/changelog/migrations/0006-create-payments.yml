databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
  - changeSet:
      id: createPaymentsTable
      author: Derek Smart
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.tables WHERE table_name='payments';
      changes:
      - createTable:
          tableName: payments
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: patient_id
              type: int
              constraints:
                nullable: false
          - column:
              name: amount
              type: int
              constraints:
                  nullable: false
          - column:
              name: authcode
              type: varchar(36)
              constraints:
                  nullable: false
          - column:
              name: currency
              type: varchar(4)
              constraints:
                  nullable: false
          - column:
              name: captured
              type: boolean
              defaultValueBoolean: false
              constraints:
                  nullable: false
          - column:
              name: type
              type: varchar(55)
              constraints:
                  nullable: false
          - column:
              name: created_at
              type: timestamp
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: timestamp
              constraints:
                nullable: false

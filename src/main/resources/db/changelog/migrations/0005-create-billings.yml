databaseChangeLog:
  - changeSet:
      id: createBillingsTable
      author: Derek Smart
      changes:
      - createTable:
          tableName: billings
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: patient_id
              type: int
              constraints:
                nullable: false
          - column:
              name: ccnum
              type: varchar(32)
              constraints:
                  nullable: false
          - column:
              name: cctype
              type: varchar(55)
              constraints:
                  nullable: false
          - column:
              name: ccexpmonth
              type: int
              constraints:
                  nullable: false
          - column:
              name: ccexpyear
              type: int
              constraints:
                  nullable: false
          - column:
              name: address1
              type: varchar(255)
              constraints:
                  nullable: false
          - column:
              name: address2
              type: varchar(255)
          - column:
              name: city
              type: varchar(255)
              constraints:
                  nullable: false
          - column:
              name: state
              type: varchar(4)
              constraints:
                  nullable: false
          - column:
              name: zip
              type: varchar(12)
              constraints:
                  nullable: false

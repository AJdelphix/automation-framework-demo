databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
  - changeSet:
      id: addPasswordToUsers
      author: Derek Smart
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: SELECT column_name FROM information_schema.columns WHERE table_name='users' AND column_name='password';
      changes:
      - addColumn:
          tableName: users
          columns:
          - column:
              name: password
              type: varchar(255)
              constraints:
                nullable: false

template: DAF
api_key: not_yet_set
config:
  notes: RDS Postgres Sources
  data-sources:
    - postgres:
        notes: Here are notes
        replica: Default
        source: dbdhcp3
        start-order: 1
        ami: ami-0dfffed98347ecd
connectors:
  - postgres:
      host: hostname
      port: port
      database: database
      username: username
      password: password
environments:
  - staging:
      branch: origin/staging
      datapod: Staging
      when:
        - push: datapod.refresh
  - uat:
      branch: origin/test
      datapod: Test
      when:
        - push: datapod.refresh
  - develop:
      branch: origin/develop
      datapod: Develop
      when:
        - push: datapod.refresh

<mat-card>
  <mat-card-header>User List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users.content">
        <h3 mat-line><a mat-button [routerLink]="['/user-edit', user.id]">{{user.lastname}}, {{user.firstname}}</a></h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
